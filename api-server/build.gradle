plugins {
    id 'org.springframework.boot' version '2.4.1'
    id 'io.spring.dependency-management' version '1.0.10.RELEASE'
    id 'java'
    id 'maven-publish'
    id 'org.jetbrains.kotlin.jvm' version '1.4.21'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://maven.aliyun.com/repository/public')
    }
    maven {
        url = uri('http://repo.maven.apache.org/maven2')
    }
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
//    implementation 'cn.stylefeng.roses:kernel-core:1.1.0'
    implementation 'com.baomidou:mybatis-plus-boot-starter:3.3.0'
    implementation 'com.alibaba:druid-spring-boot-starter:1.2.4'

    implementation 'org.quartz-scheduler:quartz:2.2.1'
    implementation 'org.quartz-scheduler:quartz-jobs:2.2.1'
    implementation 'mysql:mysql-connector-java:8.0.11'
    implementation 'org.springframework.boot:spring-boot-starter-data-redis'
    implementation 'org.springframework.boot:spring-boot-starter-jdbc'
    implementation 'org.projectlombok:lombok:1.18.8'
    implementation 'ch.qos.logback:logback-classic:1.2.3'
    implementation 'org.slf4j:jcl-over-slf4j:1.7.30'
    implementation 'org.apache.commons:commons-lang3:3.10'
    implementation 'commons-beanutils:commons-beanutils:1.8.0'
    implementation 'commons-io:commons-io:2.4'
    implementation 'commons-fileupload:commons-fileupload:1.2.2'
    implementation 'org.json:json:20180813'
    implementation 'org.apache.httpcomponents:httpcore:4.4.13'
    implementation 'org.apache.httpcomponents:httpclient:4.5.13'
    implementation 'org.apache.httpcomponents:httpmime:4.5.13'
    implementation 'dom4j:dom4j:1.6.1'
    implementation 'io.jsonwebtoken:jjwt:0.9.1'
    implementation 'com.auth0:java-jwt:3.4.0'
    implementation 'com.aliyun.oss:aliyun-sdk-oss:3.10.2'
    implementation 'commons-codec:commons-codec:1.14'
    implementation 'com.alibaba:fastjson:1.2.73'
    implementation 'at.favre.lib:bcrypt:0.9.0'
    implementation 'com.belerweb:pinyin4j:2.5.0'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.springframework.boot:spring-boot-starter-aop'
    implementation 'org.springframework.boot:spring-boot-starter-cache'
    testImplementation 'junit:junit:4.13.1'
    testImplementation 'org.mockito:mockito-core:3.3.3'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    compileOnly 'javax.servlet:javax.servlet-api:3.1.0'

    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
    annotationProcessor 'org.projectlombok:lombok:1.18.8'
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
}

group = 'com.mochat'
version = '1.0.0'
description = 'mochat'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

test {
    useJUnitPlatform()
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

apply from: 'pack.gradle'
